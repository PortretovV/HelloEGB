<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>

</head>
<body style="align-content: center">
<h2>Ваша корзина</h2>
<h:form>
    <c:forEach items="#{SellBean.lots}" var="lots">
    Артикул: <h:outputText value="#{lots.product.article}"/>
    Стоимость: <h:outputText value="#{lots.product.cost}"/>
    Кол-во: <h:inputText value="#{lots.count}"/><br/><hr/>
    </c:forEach>

    <h:commandButton action="#{SellBean.buyProducts}" value="Купить товары"/>
</h:form>
</body>

</html>
