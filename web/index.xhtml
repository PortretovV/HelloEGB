<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
  <head>

  </head>
  <body>
     <h:form>
         <h:commandLink value="К корзине" action="#{SellBean.basket}"/>
         <h2>Интернет-магазин</h2>
         <c:forEach items="#{SellBean.products}" var="products">
             <h:inputHidden value="#{products.id}"/>
             <h:commandLink value="#{products.article}" action="#{SellBean.detail(products.id)}"/>
         </c:forEach>
     </h:form>
  </body>
</html>
